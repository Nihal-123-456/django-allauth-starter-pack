{% extends "base.html" %}
{% load i18n %}
{% block title %}Logout{% endblock %}
{% block body %}
<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Logout</h2>
        <p class="text-sm text-gray-600 mb-4">Are you sure you want to sign out?</p>
        <form method="POST" action="{% url 'account_logout' %}" class="space-y-4">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">Sign Out</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
            Back to <a href="/" class="text-blue-600 hover:underline">Home</a>.
        </p>
    </div>
</div>
{% endblock %}
