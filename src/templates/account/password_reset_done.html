{% extends "base.html" %}
{% load i18n %}
{% block title %}Password Reset Sent{% endblock %}
{% block body %}
<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Password Reset Sent</h2>
        <p class="text-sm text-gray-600 mb-4">We have sent you an email with instructions to reset your password. Please check your inbox (and spam/junk folder).</p>
        <a href="{% url 'account_login' %}" class="block w-full text-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">Back to Sign In</a>
    </div>
</div>
{% endblock %}
