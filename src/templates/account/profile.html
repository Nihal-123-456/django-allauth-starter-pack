{% extends "base.html" %}
{% load i18n %}
{% block title %}User Profile{% endblock %}
{% block body %}
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Profile</h2>
        
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Your Information</h3>
            <p class="text-sm text-gray-600"><strong>Username:</strong> {{ user.username }}</p>
            <p class="text-sm text-gray-600"><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <p class="mt-4 text-sm text-center text-gray-600">
            <a href="{% url 'account_change_password' %}" class="text-blue-600 hover:underline">Change Password</a>
            |
            <a href="{% url 'account_email' %}" class="text-blue-600 hover:underline">Manage Email</a>
            |
            <a href="{% url 'socialaccount_connections' %}" class="text-blue-600 hover:underline">Social Accounts</a>
        </p>
    </div>
</div>

{% endblock %}
