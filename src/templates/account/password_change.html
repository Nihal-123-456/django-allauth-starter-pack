{% extends "base.html" %}
{% load i18n %}
{% block title %}Change Password{% endblock %}
{% block body %}
<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Change Password</h2>
        <form method="POST" action="{% url 'account_change_password' %}" class="space-y-4">
            {% csrf_token %}
            {% include 'snippets/form_error.html' %}
            <div>
                <label for="{{ form.oldpassword.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">Current Password</label>
                {{ form.oldpassword }}
            </div>
            <div>
                <label for="{{ form.password1.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">New Password</label>
                {{ form.password1 }}
            </div>
            <div>
                <label for="{{ form.password2.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">Confirm New Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
