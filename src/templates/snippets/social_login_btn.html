{% load account socialaccount %}

{% get_providers as socialaccount_providers %}
{% if socialaccount_providers %}
    {% for provider in socialaccount_providers %}
        <a href="{% provider_login_url provider.id %}" class="w-full flex items-center justify-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
            Connect with {{ provider.name }}
        </a>
    {% endfor %}
{% endif %}
