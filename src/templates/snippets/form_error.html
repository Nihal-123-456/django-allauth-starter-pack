{% if form.errors %}
    <div class="p-4 mb-4 text-sm text-red-800 bg-red-100 rounded-lg" role="alert" data-error="form-errors">
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% else %}
            {% for error in form.errors %}
                <p>Please check the {{ error }} field for errors.</p>
            {% endfor %}
        {% endif %}
    </div>
{% endif %}
