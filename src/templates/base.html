{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'vendors/flowbite.min.css' %}" rel="stylesheet" />
</head>
<body>
    {% include 'nav.html' %}
    
    <!-- Messages -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}text-red-800 bg-red-100{% elif message.tags == 'success' %}text-green-800 bg-green-100{% else %}text-blue-800 bg-blue-100{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    {% block body %}{% endblock %}

    <script src="{% static 'vendors/flowbite.min.js' %}"></script>
</body>
</html>
